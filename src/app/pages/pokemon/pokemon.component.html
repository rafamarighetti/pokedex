<div class="pokemon-info">
  <div class="container">
    <img [src]="pokemon.sprites.other.dream_world.front_default" [alt]="pokemon['name']">

    <div class="pokemon-types">
      <h1>{{ pokemon.name }}</h1>
      <span class="pokemon-types" *ngFor="let type of pokemon.types">{{ type.type.name }}</span>

      <div *ngFor="let stat of pokemon.stats" class="pokemon-stats">
        <labeL>{{ stat.stat.name }}</labeL> {{stat.base_stat}}

        <mat-slider class="stat-chart" disabled [value]="stat.base_stat" ></mat-slider>

      </div>
    </div>

  </div>
</div>
